<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{
            border:1px solid red
        }
    </style>
</head>
<body>
    <div>
        <canvas id = canvas1></canvas>
    </div>
    <script>  
        var canvas = document.querySelector('#canvas1')
        var context = canvas.getContext('2d');
        canvas.width = 600;
        canvas.height = 500;
        polygon(context,5,250,250,200)
        function polygon(context,size,centerX,centerY,radius){
            let unit_angle = 360/size;
            context.save()
            if(size%2!=0){
                context.translate(centerX, centerY);
                context.rotate(-90/180*Math.PI);
                context.translate( -1*centerY,-1*centerX);
                // context.translate( -1*centerX,-1*centerY);

            }
            
            context.beginPath();
            context.moveTo(centerX+radius,centerY)
            for(let i = 1; i<=size; i++){
                let angle = unit_angle * i;
                context.lineTo(centerX+radius*Math.cos(angle/180*Math.PI),centerY-radius*Math.sin(angle/180*Math.PI))
            }
            context.closePath();
            context.stroke()  
            context.restore()  
        }
   </script>
</body>
</html>
