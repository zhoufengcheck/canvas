<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="mycanvas" width="700" height="700" style="border: 1px solid #0E2D5F"></canvas>
<script>
    window.onload = function(){
        var canvas = document.getElementById("mycanvas");
        var context = canvas.getContext("2d");

        canvas.width = 800;
        canvas.height = 600;
        context.beginPath();
        context.arc(400,300,100,0,2*Math.PI,false);
        context.arc(400,300,200,0,2*Math.PI,true);
        context.closePath();

        context.fillStyle = "red";
        context.shadowColor = "gray";
        context.shadowOffsetX = 10;
        context.shadowOffsetY = 10;
        context.shadowBlur = 10;
        context.fill()

  }

 
</script>
</body>
</html>
